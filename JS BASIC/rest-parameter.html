<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Rest Parameter</title>
  </head>
  <body>
    <script>
      function sumFruit(fruitName, ...data) {
        let total = 0;
        for (const item of data) {
          total += item;
        }
        document.writeln(`total ${fruitName} is ${total}`);
      }

      sumFruit("orange", 1, 24, 45, 43, 12, 43, 5, 35);
      sumFruit("grape", 1, 5, 3, 2, 6, 6, 4, 3, 56);
      sumFruit("apple", 1, 24, 45, 43, 12, 43, 5, 354);
    </script>
  </body>
</html>
