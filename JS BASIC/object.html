<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <script>
      let namaOrang = {};

      namaOrang["nama"] = "aryus";
      namaOrang["alamat"] = "indonesia";
      namaOrang["usia"] = "18";

      console.table(namaOrang);

      const orang = {
        "nama lengkap": "Aryus Kg",
        umur: 18,
        alamat: "Jawir",
      };

      console.table(orang);

      console.info(`Nama = ${orang["nama lengkap"]}`);
      console.info(`Alamat = ${orang.alamat}`);
      console.info(`Usia = ${orang.umur}`);
    </script>
  </body>
</html>
