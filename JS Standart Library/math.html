<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log(Math.max(11, 10, 13, 15, 16, 19, 7, 88, 20)); // mencari angka terbesar
      console.log(Math.min(11, 10, 13, 15, 16, 19, 7, 88, 20)); // mencari angka terkecil
      console.log(Math.round(10.2)); // pembulatan keangka terdekat (10)
      console.log(Math.round(10.8)); // pembulatan keangka terdekat (11)
      console.log(Math.floor(10.8)); // pembulatan kebawah (10)
      console.log(Math.ceil(10.1)); // pembulatan keatas (11)
    </script>
  </body>
</html>
