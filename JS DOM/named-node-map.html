<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    - NamedNodeMap merupakan kumpulan dari  Attr
    - Mirip seperti NodeList, namun isinya adalah Attr
    -->

    <img
      src="https://media1.tenor.com/m/rliGFf1hEs4AAAAd/uma-uma-musume.gif"
      alt="chiyo chiyo"
      id="chiyo"
    />

    <script>
      const image = document.getElementById("chiyo");

      const chiyoAttribute = image.attributes;
      console.log(chiyoAttribute); // NamedNodeMap

      //   iteration

      for (let attr of chiyoAttribute) {
        console.log(`isi ${attr.name} adalah ${attr.value}`);
      }
    </script>
  </body>
</html>
