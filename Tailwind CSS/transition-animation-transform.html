<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition | Transform | Animation</title>
    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --animate-wiggle: wiggle 1s ease-in-out infinite;

        @keyframes wiggle {
          0%,
          100% {
            transform: rotate(-3deg);
          }
          50% {
            transform: rotate(3deg);
          }
        }
      }
    </style>
  </head>
  <body>
    <div class="group w-40 h-40 mx-auto mt-20">
      <div
        class="w-40 h-40 bg-sky-500 mx-auto rounded-lg shadow-lg group-hover:scale-75 group-hover:rotate-45 transition-all group-hover:bg-rose-400 origin-top duration-1000 ease-in-out animate-wiggle"
      ></div>
    </div>
  </body>
</html>
