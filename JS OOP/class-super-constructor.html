<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Employee {
        constructor(firstName) {
          this.firstName = firstName;
        }

        sayHello(name) {
          console.log(`hello ${name} my name is Employee ${this.firstName}`);
        }
      }

      class Manager extends Employee {
        constructor(firstName, lastName) {
          super(firstName); // super cosntructor ke parent employee
          this.lastName = lastName;
        }

        sayHello(name) {
          console.log(
            `hello ${name} my name is Manager ${this.firstName} ${this.lastName}`
          );
        }
      }

      const budi = new Employee("Budi");
      budi.sayHello("joko");

      const aryus = new Manager("Aryus", "kg");
      aryus.sayHello("joko");

      console.log(budi);
      console.log(aryus);
    </script>
  </body>
</html>
